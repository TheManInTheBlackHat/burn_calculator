<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BURN RATE</title>
  <style>
    body {
      background-color: black;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
    }

    .counter {
      font-size: 3em;
      margin: 0 20px 0;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <h1>BURN RATE</h1>
  <div class="counter" id="moneyCounter"></div>
  <div class="counter" id="timeCounter"></div>

  <script>
    const totalValue = 1_000_000_000_000; // 1 Trillion
    const percentPer15Min = 0.001; // 0.1% as decimal
    const burnPerMinute = (totalValue * percentPer15Min) / 15; // Per minute burn

    let elapsedMinutes = 111; // Starting point (1 hr 51 min)

    function updateCounter() {
      const totalBurn = burnPerMinute * elapsedMinutes;
      const displayLoss = totalBurn.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
        maximumFractionDigits: 0,
      });

      const minutes = Math.floor(elapsedMinutes);
      const seconds = Math.floor((elapsedMinutes % 1) * 60);
      const displayTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      document.getElementById('moneyCounter').textContent = `-${displayLoss}`;
      document.getElementById('timeCounter').textContent = displayTime;

      elapsedMinutes++;
    }

    setInterval(updateCounter, 60000); // Update every minute
    updateCounter();

    // Matrix effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = "$¢₿?¥Ξπø".split("");
    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(0);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff3333";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 75);
  </script>
</body>
</html>
